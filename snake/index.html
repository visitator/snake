<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Snake</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrap">
		<div id="matrix1" class="matrix"></div>
		<div id="matrix2" class="matrix"></div>
		<div id="matrix3" class="matrix"></div>
	</div>	
	<div class="buttons-wrap">	
		<ul>
			<li class="play">Играть</li>
			<li class="settings-button">Настройки</li>
		</ul>
	</div>
	
	<div class="settings">
		<div class='close-wrapper'>
			<div class="close">
				Закрыть окно
			</div>
		</div>
		<div class="form-wrapper">
			<form>
				<p class='main'>Параметры игрового поля:</p>
				<p class='secondary'>
					Количество игровых полей:
					<br>
					<input type="radio" name='matrixes' val='1'>1
					<input type="radio" name='matrixes' val='2'>2
					<br>
					<label for='cols'>Ширина:</label>
					<input type="text" id='cols' value='20'>
					<label for='rows'>Высота:</label>
					<input type="text" id='rows' value='20'>
				</p>
				<p class='main'>Параметры змейки:</p>
				<p class='secondary'>
					<label for="speed">Скорость</label>
					<br>
					<input type="range">
				</p>
				<p class='buttons'>
					<input type="button" value='Применить изменения'>
					<input type="reset" value='Очистить форму'>
				</p>
			</form>
		</div>
	</div>

	<script language='javascript' src='js/jquery.min.js'></script>
	<script language='javascript' src='js/set.js'></script>
	<script language='javascript' src='js/config.js'></script>
	<script language='javascript' src='js/main.js'></script>
	<script language='javascript' src='js/matrix.js'></script>
	<script language='javascript' src='js/snake.js'></script>
	
</body>
</html>
